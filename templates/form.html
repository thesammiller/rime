<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Infinite ChatGPT</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}"/>>
</head>
<body>
  <div class="container">
    <div id="comments-container" class="comments-container">
      {% for comment in comments %}
        <div class="comment {{ comment.role }}">
          {{ comment.role.title() }}: {{ comment.content | safe }}
        </div>
      {% endfor %}
    </div>

    <form method="post" action="/">
      <div>
        <label for="comments"></label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your message here..."></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
    <button onclick="saveTextFile()">Save Chat</button>
  </div>

  <script>
    // Scroll to the last message
    window.onload = function() {
      var element = document.getElementById("comments-container");
      element.scrollTop = element.scrollHeight;
    }

    // Save chat as text file
    function saveTextFile() {
      var textToWrite = "";
      var comments = document.querySelectorAll("#comments-container .comment");
      comments.forEach(function(comment) {
        textToWrite += comment.innerText + "\n";
      });

      var textBlob = new Blob([textToWrite], {type: 'text/plain'});
      var fileName = "ChatHistory.txt";

      var downloadLink = document.createElement("a");
      downloadLink.download = fileName;
      downloadLink.innerHTML = "Download File";
      if (window.URL != null) {
        downloadLink.href = window.URL.createObjectURL(textBlob);
      } else {
        downloadLink.href = window.URL.createObjectURL(textBlob);
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);
      }

      downloadLink.click();
    }
  </script>
</body>
</html>

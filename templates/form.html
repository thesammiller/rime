<!DOCTYPE html>
<html lang="en-us">
<script src="{{ url_for('static',filename='vanilla.js') }}"></script>
<head>
  <meta charset="utf-8">
  <title>Infinite ChatGPT</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}"/>>
</head>
<body>
  <div class="container">
    <div id="messages-container" class="messages-container">
      {% for message in messages %}
        <div class="message {{ message.role }}">
          {{ message.role.title() }}: {{ message.content | safe }}
        </div>
      {% endfor %}
    </div>
    <form method="post" action="/">
      <div>
        <label for="messages"></label>
        <textarea id="messages" name="messages" rows="4" placeholder="Enter your message here..."></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
    <div>
      <button onclick="saveTextFile()">Save Chat</button>
    </div>
    <div>
      <button class="reset" onclick="resetMessagesOnServer()">Reset</button>
    </div>
  </div>
</body>
</html>
